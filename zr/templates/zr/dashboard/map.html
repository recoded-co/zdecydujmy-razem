{% load i18n %}
<script src="http://openlayers.org/dev/OpenLayers.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style>
    .smallmap {
        width: 100%;
        height: 480px;
        border: 1px solid #ccc;
    }
</style>

<script type="text/javascript">
    var lon = 5;
    var lat = 40;
    var zoom = 5;
    var map;

    function geolocate(address){
    	var geocoder = new google.maps.Geocoder();
		if (geocoder) {
			geocoder.geocode({ 'address': address+'{{ scope }}', 'region':'pl' }, function (results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
					var geometry = results[0].geometry.location;
					var foundPosition = new OpenLayers.LonLat(geometry.lng(), geometry.lat()).transform(
							new OpenLayers.Projection("EPSG:4326"),
                    		map.getProjectionObject()
                    );
                    var zoom = map.getZoom();
                    zoom = 14;
            		map.setCenter(foundPosition, zoom);

         		} else {
            		console.log("Geocoding failed: " + status);
         		}
      		});
   		}
    }

    function init(){
        map = new OpenLayers.Map('map', {
            projection: 'EPSG:3857',
            layers: [
                new OpenLayers.Layer.OSM('OSM-mapquest',
                    ["http://otile1.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.jpg",
                     "http://otile2.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.jpg",
                     "http://otile3.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.jpg",
                     "http://otile4.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.jpg"]),
                new OpenLayers.Layer.Google(
                    "Google Physical",
                    {type: google.maps.MapTypeId.TERRAIN}
                ),
                new OpenLayers.Layer.Google(
                    "Google Streets", // the default
                    {numZoomLevels: 20}
                ),
                new OpenLayers.Layer.Google(
                    "Google Hybrid",
                    {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
                ),
                new OpenLayers.Layer.Google(
                    "Google Satellite",
                    {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
                )
            ],
            center: new OpenLayers.LonLat(16.9666667, 52.4166667)
                // Google.v3 uses web mercator as projection, so we have to
                // transform our coordinates
                .transform('EPSG:4326', 'EPSG:3857'),
            zoom: 12,
            controls: [ new OpenLayers.Control.Navigation(),
                        new OpenLayers.Control.Attribution(),
                        new OpenLayers.Control.PanZoomBar() ]
        });
        map.addControl(new OpenLayers.Control.LayerSwitcher());

        //var element = document.getElementById("OpenLayers_Control_Zoom_13");
        //element.style.visibility='hidden';
    }
</script>

<div id="map" class="smallmap"></div>
